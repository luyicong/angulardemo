<div class="detail_job_info">
    <div class="job_name">
        <span ng-bind="pos.name"></span>
        <div class="favorite_box" ng-show="isLogin" ng-click="favorite()">
            <img ng-src="{{imgPath}}">
            <span>未收藏</span>
        </div>
    </div>
    <div class="text_item flex_wrap">
        <div class="flex_con"><i class="d_icon salary_i"></i><span ng-bind="pos.salaryName"></span></div>
        <div class="flex_con"><i class="d_icon address_i"></i><span ng-bind="pos.cityName"></span></div>
        <div class="flex_con"><i class="d_icon j_type_i"></i><span ng-bind="pos.jobType"></span></div>
    </div>
    <div class="text_item flex_wrap">
        <div class="flex_con"><i class="d_icon exp_i"></i><span ng-bind="pos.experience"></span></div>
        <div class="flex_con"><i class="d_icon edu_i"></i><span ng-bind="pos.education"></span></div>
        <div class="flex_con"></div>
    </div>
    <div class="job_tips" ng-bind="pos.benefit"></div>
</div>
