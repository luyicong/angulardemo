<div class="login">
    <div class="login_form_wrap">
        <div class="page_title">用户登录</div>
        <form name="form">
            <div class="input_item">
                <div class="item_left icon_acccount"></div>
                <div class="item_right">
                    <input name="phone" ng-model="user.phone" validator="required,phone" class="text_input" type="text" placeholder="请输入账号">
                </div>
            </div>
            <div class="input_item">
                <div class="item_left icon_password"></div>
                <div class="item_right">
                    <input name="password" ng-model="user.password" validator="required,password" class="text_input" type="password" placeholder="请输入密码">
                </div>
            </div>
            <div class="submit_btn btn_item"><input validation-submit="form" ng-click="submit()" type="submit" value="登录"></div>
            <div ui-sref="register" class="register_btn btn_item">注册</div>
        </form>
    </div>
</div>
