<div class="searchTopBar">
    <div class="text_tips">人才网</div>
    <div class="search_box">
        <span ng-click="name='';search();" class="cancel_btn">取消</span>
        <div class="search_input">
            <input ng-model="name" type="text" placeholder="请输入关键字">
        </div>
        <div ng-click="search();" class="submit_btn">搜索</div>
    </div>
</div>
<div app-tab list="tabList" tab-click="tClick(id,name);"></div>
<div app-job-list data="searchLists" filter-obj="filterObj" class="search_list"></div>
<div app-foot></div>
<div app-sheet select="sClick(id,name)" list="sheet.list" visible="sheet.visible"></div>
