<div class="job_company_info" ui-sref="company({id:com.id})">
    <div class="company_logo"><img ng-src="{{com.imageUrl}}"></div>
    <div class="company_base_indro">
        <div class="company_name" ng-bind="com.name"></div>
        <div class="company_type_info" ng-bind="com.industry+'/'+com.state+'/'+com.people"></div>
    </div>
</div>
